name: Terraform with LocalStack CI

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
      
    - name: Start LocalStack
      run: |
        docker run -d -p 4566:4566 --name localstack localstack/localstack:latest
        sleep 30 # Wait for LocalStack to be ready

    - name: Install Terraform
      uses: hashicorp/setup-terraform@v1
      with:
        terraform_version: '3.76.1'

    - name: Terraform Init
      run: terraform init

    - name: Terraform Plan
      id: plan
      run: terraform plan

    - name: Terraform Apply
      run: terraform apply -auto-approve
      if: github.ref == 'refs/heads/main'

    - name: Stop LocalStack container
      run: docker stop localstack
